            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.5s ease, fadeOut 0.5s 2.5s forwards;

        @keyframes slideIn {

            }
            to {
                bottom: 20px;
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {

        function displayTasks(filteredTasks) {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `<div class="task"><span>No tasks found</span></div>`;
                return;
            }

            filteredTasks.forEach((item, index) => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';
                taskDiv.innerHTML = `
                    <span>${index + 1}. ${item.task}</span>
                    <button onclick="copyToClipboard('${item.code}')"><i class="fas fa-copy"></i> Copy</button>
                `;
                taskList.appendChild(taskDiv);
            });
        }

        function copyToClipboard(code) {
            navigator.clipboard.writeText(code).then(() => {
                showToast(`Copied: ${code}`);
            });
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function searchTasks() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const filteredTasks = tasks.filter(task => task.task.toLowerCase().includes(searchInput));

        }
